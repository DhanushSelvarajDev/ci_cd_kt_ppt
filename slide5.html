<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Why We Use CI/CD</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&amp;family=Roboto+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0d1117; /* GitHub Dark Dimmed */
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Background grid pattern */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2330363d' fill-opacity='0.4' fill-rule='evenodd'%3E%3Ccircle cx='2' cy='2' r='1'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            padding: 40px 60px 20px 60px;
            z-index: 10;
            border-bottom: 1px solid #30363d;
            background-color: #0d1117;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .content-area {
            display: flex;
            flex: 1;
            z-index: 10;
            height: 100%;
        }

        /* Split Columns */
        .column {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .column-left {
            background-color: rgba(22, 27, 34, 0.5);
            border-right: 1px solid #30363d;
        }

        .column-right {
            background-color: rgba(13, 17, 23, 0.5);
        }

        /* Column Headers */
        .col-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }

        .left-header {
            color: #ff7b72; /* GitHub Red */
            border-color: #ff7b72;
        }

        .right-header {
            color: #2ea44f; /* GitHub Green */
            border-color: #2ea44f;
        }

        .col-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            margin-left: 15px;
        }

        .col-icon {
            font-size: 1.8rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .icon-box-left {
            background-color: rgba(255, 123, 114, 0.1);
        }

        .icon-box-right {
            background-color: rgba(46, 164, 79, 0.1);
        }

        /* Comparison Items */
        .comparison-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .compare-item {
            display: flex;
            align-items: center;
            background-color: rgba(48, 54, 61, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: transform 0.2s ease;
        }

        .compare-item:hover {
            transform: translateX(5px);
            background-color: rgba(48, 54, 61, 0.4);
        }

        .compare-item-left {
            border-left: 4px solid #ff7b72;
        }

        .compare-item-right {
            border-left: 4px solid #2ea44f;
        }

        .item-icon {
            font-size: 1.2rem;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        .item-text {
            font-size: 1.2rem;
            color: #e6edf3;
            margin: 0;
            font-weight: 500;
        }

        .left-icon { color: #ff7b72; }
        .right-icon { color: #2ea44f; }

        /* VS Badge */
        .vs-badge {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #1f6feb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            border: 4px solid #0d1117;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .footer {
            position: absolute;
            bottom: 25px;
            right: 40px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: #484f58;
            z-index: 20;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="grid-bg"></div>
<!-- Header -->
<div class="header">
<p class="page-title">Why We Use CI/CD?</p>
<i class="fa-solid fa-scale-balanced" style="font-size: 2rem; color: #7ee787;"></i>
</div>
<div class="content-area">
<!-- Left Column: Without CI/CD -->
<div class="column column-left">
<div class="col-header left-header">
<div class="col-icon icon-box-left">
<i class="fa-solid fa-xmark"></i>
</div>
<p class="col-title">Without CI/CD</p>
</div>
<div class="comparison-list">
<div class="compare-item compare-item-left">
<i class="fa-solid fa-user-gear item-icon left-icon"></i>
<p class="item-text">Manual Testing</p>
</div>
<div class="compare-item compare-item-left">
<i class="fa-solid fa-upload item-icon left-icon"></i>
<p class="item-text">Manual Deployment</p>
</div>
<div class="compare-item compare-item-left">
<i class="fa-solid fa-bug item-icon left-icon"></i>
<p class="item-text">Human Mistakes</p>
</div>
<div class="compare-item compare-item-left">
<i class="fa-solid fa-hourglass-half item-icon left-icon"></i>
<p class="item-text">Slow Release Cycle</p>
</div>
<div class="compare-item compare-item-left">
<i class="fa-solid fa-triangle-exclamation item-icon left-icon"></i>
<p class="item-text">Riskier Production Updates</p>
</div>
</div>
</div>
<!-- VS Badge in Middle -->
<div class="vs-badge">VS</div>
<!-- Right Column: With CI/CD -->
<div class="column column-right">
<div class="col-header right-header">
<div class="col-icon icon-box-right">
<i class="fa-solid fa-check"></i>
</div>
<p class="col-title">With CI/CD</p>
</div>
<div class="comparison-list">
<div class="compare-item compare-item-right">
<i class="fa-solid fa-robot item-icon right-icon"></i>
<p class="item-text">Automated Testing</p>
</div>
<div class="compare-item compare-item-right">
<i class="fa-solid fa-rocket item-icon right-icon"></i>
<p class="item-text">Faster Deployment</p>
</div>
<div class="compare-item compare-item-right">
<i class="fa-solid fa-shield-virus item-icon right-icon"></i>
<p class="item-text">Fewer Bugs Reach Users</p>
</div>
<div class="compare-item compare-item-right">
<i class="fa-solid fa-lock item-icon right-icon"></i>
<p class="item-text">Production Safe &amp; Stable</p>
</div>
<div class="compare-item compare-item-right">
<i class="fa-solid fa-rotate item-icon right-icon"></i>
<p class="item-text">Consistent &amp; Repeatable</p>
</div>
</div>
</div>
</div>
<div class="footer">
<p>05 / 20</p>
</div>
</div>
</body>
</html>
